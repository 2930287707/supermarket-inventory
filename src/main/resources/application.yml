# application.yml
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/supermarket_db?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/operation_log.sql,classpath:sql/purchase_order.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

jwt:
  secret: ${JWT_SECRET:supermarket-inventory-jwt-secret-key-change-me}
  expire-hours: ${JWT_EXPIRE_HOURS:24}
  issuer: ${JWT_ISSUER:supermarket-inventory}

---
spring:
  config:
    activate:
      on-profile: dev

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
